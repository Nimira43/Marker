<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="leonardo.css">
    <title>Marker</title>
</head>
<body>
    <h1 id="show-modal" class="center">Add Bookmark</h1>
    <div class="container" id="bookmark-container"></div>
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <div class="form-group">
                        <label class="form-label" for="website-name">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="website-url">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit" class="btn-4 btn-orange-light ">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>
    
    <!-- <script src="script.js"></script> -->
</body>
</html>
